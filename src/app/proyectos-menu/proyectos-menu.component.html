<main>
    <div class="contenido">
        <h2>Proyectos activos</h2>

        <div class="row">
            <div *ngFor="let proyecto of proyectos" class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{proyecto.nombre}}</h5>
                        <p class="card-text">{{proyecto.descripcion}}</p>
                        <p class="card-text">Desde: {{proyecto.fechaInicio}}</p>
                        <p class="card-text">Hasta: {{proyecto.fechaTermino}}</p>
                        <p>Conocimientos requeridos:</p>
                        <ul>                           
                            <p *ngFor ="let habilidad of proyecto.habilidades">{{habilidad}}</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
