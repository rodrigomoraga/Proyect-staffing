<div class="container">
    <button type="button" class="btn btn-primary" (click) = "show()">Login</button>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input name="usuario" type="text" class="form-control" [(ngModel)]="usuario" placeholder="Nombre de Usuario"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="clave" type="password" formControlName="password" class="form-control" [(ngModel)]="clave"/>
                        </div>
                    <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Recordarme
                    </label>
                    </div>
                    <button (click)="validarUsuario()" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Cerrar</button>
            
            </div>
        </div>
    </div>
  </div>
