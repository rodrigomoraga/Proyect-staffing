<div class="container">
    <button type="button" class="signup btn btn-primary btn-lg btn-block" (click) = "show()">Crea tu cuenta ahora</button>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Registrarse</h4>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="nombre" class="form-control" placeholder="Nombre(s) y Apellido(s)" type="text" [(ngModel)]="nombre">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                        <input name="user" class="form-control" placeholder="Nombre de Usuario" type="text" [(ngModel)]="user">
                    </div> <!-- form-group// -->
                     <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="Crear password" type="password" [(ngModel)]="password"> <!--[ngClass]="{ 'is-invalid': submitted && f.password.errors }" -->
                        <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password es requerida</div>
                            <div *ngIf="f.password.errors.minlength">La Password debe tener un m√≠nimo de 6 caracteres</div>
                        </div>-->
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repetir password" type="password" >
                        <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password es requerida</div>
                        </div>-->
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                        <textarea name="habilidades" class="form-control" placeholder="Habilidades separadas por coma" type="text" [(ngModel)]="habilidad_juntas"></textarea>
                    </div>                                      
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"(click)="crearUsuario()" > Crear Cuenta</button>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Recordarme
                        </label>
                    </div> <!-- form-group// -->      
                    <p class="text-center">Ya tienes una cuenta? <app-modal></app-modal><p>                                                                 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Cerrar</button>
            
            </div>
        </div>
    </div>
  </div>
